name: Generate New Feature Ideas

on:
  push:
    branches:
      - main

jobs:
  generate_ideas:
    runs-on: ubuntu-latest
    permissions:
      # Required to create a pull request
      pull-requests: write
      # Required to checkout the repository
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build julets SDK
        run: npm run build

      - name: Generate New Ideas
        env:
          JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: npx tsx scripts/generate-ideas.ts
