name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run type check
        run: npm run type-check

      - name: Check code formatting
        id: prettier
        run: npm run format:check || echo "needs_formatting=true" >> $GITHUB_OUTPUT

      - name: Auto-format code
        if: steps.prettier.outputs.needs_formatting == 'true'
        run: npm run format

      - name: Commit formatted code
        if: steps.prettier.outputs.needs_formatting == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: auto-format with prettier"
          branch: ${{ github.head_ref }}

      - name: Run tests
        run: npm test
